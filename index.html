<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AWS Cloud Practitioner Exam Quiz - Test your knowledge on AWS Cloud Practitioner concepts.">
    <meta name="keywords" content="AWS, Cloud Practitioner, Exam Quiz, AWS Certification, Cloud Computing, Practice Test">
    <meta name="author" content="Your Name">
    <title>AWS Cloud Practitioner Exam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="title">AWS Cloud Practitioner Exam</h1>

        <!-- Navigation Buttons -->
        <div id="nav-buttons">
            <button id="quiz-view-button" onclick="showQuizView()">Quiz</button>
            <button id="study-view-button" onclick="showStudyView()">Study Guide</button>
        </div>

        <!-- Quiz Section -->
        <div id="question-container">
            <h2 id="question">Question text here</h2>
            <div id="options">
                <!-- Options go here -->
            </div>
            <div id="progress">
                <span id="questions-left">Questions left: 10</span>
                <span id="current-question">Question 1 of 10</span>
            </div>
            <button id="next-button">Next</button>
        </div>

        <!-- Result Section -->
        <div id="result-container" style="display: none;">
            <div id="score"></div>
            <button id="retake-quiz">Retake Quiz</button>
        </div>

        <!-- Review Section -->
        <div id="review" style="display: none;">
            <h2>Incorrect Answers:</h2>
            <!-- Incorrect answers list will be inserted here -->
        </div>

        <!-- Study Guide Section -->
        <div id="study-container" style="display: none;">
            <h2 id="study-title">AWS Cloud Practitioner Exam - Study Guide</h2>
            <div id="questions-container">
                <!-- Questions and answers will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="study-script.js"></script>
</body>
</html>
